<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Document</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      max-width: 600px;
      margin: auto;
      background-color: #f4f4f4;
    }
    h2 {
      text-align: center;
    }
    form {
      margin-top: 20px;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    input[type="file"] {
      margin-bottom: 15px;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>üì§ Upload PDF or DOCX Document</h2>

  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="file" accept=".pdf,.docx" required />
    <br />
    <button type="submit">Upload</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById('uploadForm');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      try {
        const response = await fetch('http://localhost:3000/api/v1/documents/upload', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();

        if (response.ok) {
          result.innerHTML = `
            <p style="color:green;">‚úÖ Upload successful!</p>
            <p><strong>Title:</strong> ${data.document.title}</p>
            <p><strong>Size:</strong> ${data.document.sizeKB} KB</p>
            <p><strong>File:</strong> ${data.document.filename}</p>
          `;
        } else {
          result.innerHTML = `<p style="color:red;">‚ùå ${data.message}</p>`;
        }
      } catch (err) {
        result.innerHTML = `<p style="color:red;">‚ùå Error uploading file</p>`;
        console.error(err);
      }
    });
  </script>
</body>
</html>

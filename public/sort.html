<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sorted Documents</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      max-width: 800px;
      margin: auto;
      background-color: #f5f5f5;
    }
    h2 {
      text-align: center;
    }
    .document {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h2>üîÉ Documents Sorted by Title (A - Z)</h2>

  <div id="results"></div>

  <script>
    const results = document.getElementById('results');

    async function fetchSortedDocs() {
      try {
        const res = await fetch('http://localhost:3000/api/v1/documents/sorted');
        const data = await res.json();

        if (data.length === 0) {
          results.innerHTML = `<p>‚ùå No documents found.</p>`;
          return;
        }

        data.forEach(doc => {
          results.innerHTML += `
            <div class="document">
              <h4>${doc.title}</h4>
              <p><strong>File:</strong> ${doc.filename}</p>
              <p><strong>Size:</strong> ${doc.sizeKB} KB</p>
              <p><strong>Type:</strong> ${doc.fileType}</p>
            </div>
          `;
        });
      } catch (err) {
        console.error(err);
        results.innerHTML = `<p style="color:red;">‚ùå Error loading documents.</p>`;
      }
    }

    fetchSortedDocs();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بحث المستندات - نظام إدارة المستندات</title>
    <!-- Bootstrap 5 RTL -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- التنسيقات المخصصة -->
    <link rel="stylesheet" href="css/style.css">
    <!-- خط Tajawal للغة العربية -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- شريط التنقل العلوي -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="dashboard.html">
                <i class="fas fa-file-alt me-2"></i>نظام المستندات
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">
                            <i class="fas fa-home me-1"></i> الرئيسية
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="upload.html">
                            <i class="fas fa-upload me-1"></i> رفع مستندات
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="search.html">
                            <i class="fas fa-search me-1"></i> بحث متقدم
                        </a>
                    </li>
                </ul>
                <div class="d-flex">
                    <div class="dropdown">
                        <button class="btn btn-outline-light dropdown-toggle" type="button" id="userDropdown"
                            data-bs-toggle="dropdown">
                            <i class="fas fa-user-circle me-1"></i> noor
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#"><i class="fas fa-user me-2"></i>الملف الشخصي</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item text-danger" href="#"><i
                                        class="fas fa-sign-out-alt me-2"></i>تسجيل الخروج</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- المحتوى الرئيسي -->
    <div class="container py-4">
        <div class="row mb-4">
            <div class="col-12">
                <h2 class="fw-bold"><i class="fas fa-search me-2"></i>بحث في المستندات</h2>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="dashboard.html">الرئيسية</a></li>
                        <li class="breadcrumb-item active" aria-current="page">بحث متقدم</li>
                    </ol>
                </nav>
            </div>
        </div>

        <!-- نموذج البحث -->
        <div class="card shadow-sm border-0 mb-4">
            <div class="card-body">
                <form id="searchForm">
                    <div class="row g-3">
                        <div class="col-md-8">
                            <div class="input-group">
                                <input type="text" class="form-control form-control-lg" id="searchQuery"
                                    placeholder="أدخل كلمات البحث..." required>
                                <button class="btn btn-primary" type="submit">
                                    <i class="fas fa-search me-1"></i> بحث
                                </button>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <select class="form-select form-select-lg" id="searchType">
                                <option value="all">بحث في كل المحتوى</option>
                                <option value="title">بحث في العناوين فقط</option>
                                <option value="content">بحث في النصوص فقط</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-md-3">
                            <label for="fileType" class="form-label">نوع الملف</label>
                            <select class="form-select" id="fileType">
                                <option value="all">كل الأنواع</option>
                                <option value="pdf">PDF</option>
                                <option value="word">Word</option>
                                <option value="excel">Excel</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="dateFrom" class="form-label">من تاريخ</label>
                            <input type="date" class="form-control" id="dateFrom">
                        </div>
                        <div class="col-md-3">
                            <label for="dateTo" class="form-label">إلى تاريخ</label>
                            <input type="date" class="form-control" id="dateTo">
                        </div>
                        <div class="col-md-3">
                            <label for="sortBy" class="form-label">ترتيب النتائج</label>
                            <select class="form-select" id="sortBy">
                                <option value="relevance">الأكثر صلة</option>
                                <option value="newest">الأحدث</option>
                                <option value="oldest">الأقدم</option>
                            </select>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end mt-3">
                        <button type="button" class="btn btn-outline-secondary me-2" id="resetBtn">
                            <i class="fas fa-undo me-1"></i> إعادة تعيين
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-search me-1"></i> بحث متقدم
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- نتائج البحث -->
        <div class="card shadow-sm border-0">
            <div class="card-header bg-white border-0 d-flex justify-content-between align-items-center py-3">
                <h5 class="mb-0 fw-bold"><i class="fas fa-search me-2"></i>نتائج البحث</h5>
                <div class="text-muted" id="resultsCount">عرض 0 من 0 نتيجة</div>
            </div>
            <div class="card-body">
                <div id="searchResults">
                    <div class="text-center text-muted py-5" id="noResults">
                        <i class="fas fa-search fa-3x mb-3"></i>
                        <h5>ابدأ بالبحث عن المستندات</h5>
                        <p>استخدم نموذج البحث أعلاه للعثور على المستندات المطلوبة</p>
                    </div>
                </div>

                <!-- التقسيم الصفحي -->
                <nav aria-label="Page navigation" class="mt-4" id="paginationNav" style="display: none;">
                    <ul class="pagination justify-content-center">
                        <li class="page-item disabled">
                            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">السابق</a>
                        </li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#">التالي</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Scripts مخصصة -->
    <script src="js/search.js"></script>
</body>

</html>
